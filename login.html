<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <div class="hero">
        <video autoplay loop muted play-inline src="https://www.youtube.com/watch?v=6vrsYa70m0U&list=PLfZZe8WbRChUxFG2u6A4tawfXGvJhEKHu&index=1" type="video/mp4"
            class="back-video"></video>
        <div class="container-lg my-4 justify-content-center">
            <form>
                <div class="card bg-light">
                    <div class="card-header">
                        <img src="" alt="Image here">
                    </div>
                    <div class="card-body">
                        <div class="input-group container-sm my-5">
                            <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                            <input id="email" placeholder="Username" name="email" type="text" class="form-control">
                            <button class="btn" type="button" data-bs-target="#email_modal" data-bs-toggle="modal"><i
                                    class="bi bi-info-circle-fill"></i></button>
                        </div>
                        <div class="input-group container my-5">
                            <span class="input-group-text"><i class="bi bi-pass"></i></span>
                            <input id="password" name="password" placeholder="Password" type="text"
                                class="form-control">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary" id="submit">Submit</button></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal" id="email_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Email:- </h4>
                    <button class="btn-close" type="button" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Generally Username is your email id only.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
